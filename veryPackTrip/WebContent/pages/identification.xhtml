<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="../commun_page/template.xhtml">

	<ui:define name="title">
		<title>Identification</title>
	</ui:define>

	<ui:define name="body">


		<h1>Identification</h1>


		<h:form>
			<rich:panel style="margin-left:50px; width: 500px;">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Formulaire d'identification" />
					</h:panelGroup>
				</f:facet>
				
				<h:panelGrid columns="3">
					<h:outputText value="Identifiant :" />
					<h:inputText value="#{identificationManager.client.nom}" id="nom" />
					<rich:message id="out_nom" for="nom" />
					
					<h:outputText value="Mot de passe :" />
					<h:inputText value="#{identificationManager.client.password}" id="password" />
					<rich:message id="out_password" for="password" />
					
					<h:commandButton value="Valider" action="#{identificationManager.login}" />
				</h:panelGrid>
			</rich:panel>
		</h:form>


	</ui:define>

</ui:composition>

</html>
