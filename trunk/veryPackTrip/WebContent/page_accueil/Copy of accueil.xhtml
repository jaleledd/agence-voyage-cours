<?xml version='1.0' encoding='utf-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">


<f:view contentType="text/html" />
<h:head>
</h:head>

<h:body>
	<f:view>
		<h:form>
			<rich:panel style="margin-left:50px; width: 400px;">
				<f:facet name="header">
					<h:panelGroup>
						<h:outputText value="Formulaire d'identification" />
					</h:panelGroup>
				</f:facet>
				<h:panelGrid columns="3" >
					
					<h:inputText value="#{manager.client.nom}" id="nom">
						<a4j:ajax event="keyup" render="out_nom" />
					</h:inputText>
					<rich:message id="out_nom" for="nom" />

					<h:outputText value="" />
					<a4j:commandButton value="Valider" action="#{manager.process}" render="out_res">
					</a4j:commandButton>
					<h:outputText value="" />

					<h:outputText value="" />
					<h:outputText value="#{manager.result}" id="out_res" />
					<h:outputText value="" />

				</h:panelGrid>
			</rich:panel>
		</h:form>
	</f:view>
</h:body>

</html>
